<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="stylesheet" href="styles.css">

 
   </head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onmousedown="crash.play()" class="w drum">w</button>
    <button onmousedown="kickbass.play()" class="a drum">a</button>
    <button onmousedown="snare.play()" class="s drum">s</button>
    <button onmousedown="tom1.play()" class="d drum">d</button>
    <button onmousedown="tom2.play()" class="j drum">j</button>
    <button onmousedown="tom3.play()" class="k drum">k</button>
    <button onmousedown="tom4.play()" class="l drum">l</button>
  </div>
  <script src="index.js"></script>
  
</body>

</html>
